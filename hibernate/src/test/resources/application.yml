spring:
  profiles:
    active: test

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
# Enable second level cache
        # 1. enable second level cache
        cache:
          use_second_level_cache: true
          # 2. specify caching framework - ehcache
          region:
            factory_class: org.hibernate.cache.ehcache.internal.EhcacheRegionFactory
  # 3. Only cache what I tell you
      javax:
        persistence:
          sharedCache:
            mode: ENABLE_SELECTIVE
  # 4. What data to cache?
  h2:
    console:
      enabled: true
# Logging Level
logging:
  level:
    org:
      hibernate:
        stat: debug
        type: trace
    net:
      sf:
        ehcache: debug
